/// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    ext.kotlin_version = '1.3.50'

    repositories {
        jcenter()
        google()
    }
    dependencies {

        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 19 //19 since we need the setPin api
    targetSdkVersion = 29
    compileSdkVersion = 29
    buildToolsVersion = '29.0.2'

    androidx_appCompatVersion='1.1.0'
    androidx_fragmentVersion='1.1.0'
    androidx_supportLegacy='1.0.0'
    androidx_gridLayout='1.0.0'
    androidx_materialVersion='1.0.0'
    androidx_constraintLayoutVersion = '1.1.3'
    androidx_recycleViewVersion = '1.0.0'
    androidx_cardViewVersion = '1.0.0'
    androidx_recycleViewVersion = '1.0.0'
    androidx_lifecycleExtVersion = '2.1.0'
    androidx_roomVersion = "2.2.0"
    androidx_annotationVersion = "1.1.0"
    androidx_localBroadcastVersion = "1.0.0"
    androidx_preferenceVersion = "1.1.0"

    // Test dependecy
    androidx_runnerVersion = '1.2.0'
    androidx_rulesVersion = '1.2.0'
    androidx_espressoVersion = '3.2.0'
    junitVersion = '4.12'
    mockitoVersion = '1.9.5'

    //kotlin
    kotlin_coroutineVersion = '1.2.2'
    kotlin_coroutineAndroidVersion = '1.2.2'

    retrofitVersion = '2.6.2'

    amazonSDKVersion = '2.15.2'
}
